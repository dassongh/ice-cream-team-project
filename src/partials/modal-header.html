<div class="backdrop is-hidden" data-modal>
  <div class="modal container">
    <button class="modal__close" data-modal-close>
      <svg class="modal__icon" width="40px" height="40px">
        <use xlink:href="./images/sprite.svg#icon-close-button-modal"></use>
      </svg>
    </button>
    <form class="form" action="js-speaker-form">
      <b class="form__title"
        >leave your details <br />
        and you will try our ice cream</b
      >
      <label class="form__label">
        <span class="form__text">name</span>
        <div class="form__thumb">
          <input class="form__input" type="text" name="user-name" />
        </div>
      </label>
      <label class="form__label">
        <span class="form__text">phone number</span>
        <div class="form__thumb">
          <input class="form__input" type="tel" name="user-tel" />
        </div>
      </label>
      <label class="form__label">
        <span class="form__text">mail</span>
        <div class="form__thumb">
          <input class="form__input" type="email" name="user-mail" />
        </div>
      </label>
      <label class="form__label">
        <span class="form__text">add your comment</span>
        <textarea class="form__textarea" name="user-mail" rows="10"></textarea>
      </label>
      <button class="primary__btn btn-modal" type="submit">by now</button>
    </form>
  </div>
</div>
